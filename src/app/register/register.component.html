<div class="row">
	<div class="col-md-4 offset-md-4">
<form (submit)="registerUser($event)">
	<div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter name" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Nick name</label>
    <input type="password" class="form-control" id="password_confirmation" aria-describedby="nicknamelHelp" placeholder="Enter password_confirmation" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="required">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
